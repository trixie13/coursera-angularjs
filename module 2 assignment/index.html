<!doctype html>
<html lang="en">
    <head>
	    <title>Shopping List Check Off</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="../bootstrap.min.css">
	    <style>
	      .emptyMessage {
	        font-weight: bold;
	        color: red;
	        font-size: 1.2em;
	      }
	      li {
	        margin-bottom: 7px;
	        font-size: 1.2emsho;
	        list-style-type: circle;      }
	      li > button {
	        margin-left: 6px;
	      }
	      button > span {
	        color: green;
	      }
	    </style>
	    <script src="../angular.min.js"></script>
	    <script src="app.2.js"></script>
    </head>
    <body ng-app="ShoppingListCheckOff">
	    <div class="container">
		    <h1>Shopping List Check Off</h1>

		    <div class="row">

	            <!-- To Buy List -->
	            <div ng-controller="ToBuyController as toBuy" 
	                 class="col-md-6">
				    <h2>To Buy:</h2>
				    <ul>
				        <li ng-repeat="item in toBuy.items">Buy {{item.quantity}} {{item.name}}
					        <button class="btn btn-default"
					                ng-click="toBuy.checkOff($index);">
						       <!--  <span class="glyphicon glyphicon-ok"></span>  -->
						        Bought
					        </button>
				        </li>
                    </ul>
                    <div ng-if="toBuy.message"
                         class="emptyMessage">{{toBuy.message}}</div>
                </div> <!-- <div class="col-md-6"> -->

	            <!-- Already Bought List -->
			    <div ng-controller="AlreadyBoughtController as bought" 
			         class="col-md-6">
				    <h2>Already Bought:</h2>
				    <ul>
				        <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}</li>
				    </ul>
				    <div ng-if="bought.updateMessage();"
				         class="emptyMessage
				         animate-if">{{bought.message}}</div>
                </div> <!-- <div class="col-md-6"> -->
            </div> <!-- <div class="row"> -->
        </div> <!-- <div class="container"> -->
	</body>
</html>
